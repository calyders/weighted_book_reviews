<!DOCTYPE html>
<html>
<head>
  <title>Book Title Entry</title>
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
</head>
<body>
  <h1>Enter Book Title</h1>
  <form>
    <label for="book-title">Book Title:</label>
    <input type="text" id="book-title" name="book-title">
    <br>
	<button id="submit" py-click="btn_click(10)" class="py-button">Submit</button>
  </form>
</body>
</html>
